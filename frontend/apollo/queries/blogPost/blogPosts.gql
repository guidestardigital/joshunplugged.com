query Posts {
  blogPosts(where: { public: true }) {
    id
    title
    description
    published_at
    show_in_series_only
    use_default_post_background
    blog_series_order
    slug
    author {
      id
      username
    }
    background_color
    foreground_color
    show_description
    image_header {
      url
    }
    blog_series {
      id
      title
      blog_posts {
        id
      }
    }
    blog_post_categories {
      name
    }
  }
}
