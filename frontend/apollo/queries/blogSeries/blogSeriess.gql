query BlogPostSeries {
  blogSeries(where: { public: true }) {
    id
    slug
    title
    description
    manually_published_at
    background_color
    show_star_svg
    authors {
      id
      username
    }
    image_header {
      id
      url
    }
    blog_post_categories {
      id
      name
    }
    blog_posts {
      id
      slug
      title
      public
      use_default_post_background
      blog_series_order
      show_description
      show_in_series_only
      blog_series_order
    }
  }
}
