query BlogPosts($id: ID!) {  
  blogPost(id: $id) {
    id
    title
    description
    content
    published_at
    show_in_series_only
    use_default_post_background
    background_color
    foreground_color
    show_description
    blog_series_order
    image_header {
      url
    }
    blog_series {
      id
      title
      blog_posts {
        id
      }
    }
    links {
      id
      title
      description
      url
      target
      icon {
        url
      }
    }
    comment_thread {
      id
    }
  }
}