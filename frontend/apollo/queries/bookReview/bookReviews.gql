query BookReviews {
  bookReviews(where: { public: true }) {
    id
    title
    description
    rating
    published_at
    book_published_date
    slug
    topics
    authors {
      id
      first_name
      last_name
      public
      description
      slug
      avatar {
        id
        url
      }
    }
    cover {
      id
      url
    }
  }
}
